services:
  meeting-service:
    build: ./backend/meeting_service
    ports:
      - "5001:5001"
    networks:
      - backend-net
      - db-net
    environment:
      MYSQL_HOST: meeting-db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  calendar-service:
    build: ./backend/calendar_service
    ports:
      - "5002:5002"
    networks:
      - backend-net
      - db-net
    environment:
      MYSQL_HOST: calendar-db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  participant-service:
    build: ./backend/participant_service
    ports:
      - "5003:5003"
    networks:
      - backend-net
      - db-net
    environment:
      MYSQL_HOST: participant-db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  attachment-service:
    build: ./backend/attachment_service
    ports:
      - "5004:5004"
    networks:
      - backend-net
      - db-net
    environment:
      MYSQL_HOST: attachment-db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - frontend-net
      - backend-net
    environment:
      NODE_ENV: development


networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
  db-net:
    driver: bridge